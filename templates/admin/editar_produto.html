{% extends "base_painel.html" %}

{% block title %}Editar Produto - AquaPura{% endblock %}

{% block painel_content %}

<style>
    .page-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #2d3748;
    }

    .page-header h1 {
        color: #e2e8f0;
        font-size: 2.2em;
    }

    .btn-voltar {
        display: inline-block;
        padding: 12px 24px;
        background: #2d3748;
        color: #e2e8f0;
        text-decoration: none;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border: 1px solid #374151;
    }

    .btn-voltar:hover {
        background: #374151;
        transform: translateX(-3px);
    }

    .form-container {
        background: #1e293b;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        border: 1px solid #2d3748;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: #e2e8f0;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1em;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #2d3748;
        border-radius: 10px;
        background: #0f172a;
        color: #e2e8f0;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #0891b2;
        background: #1e293b;
        box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .form-group select {
        cursor: pointer;
    }

    .form-group select option {
        background: #0f172a;
        color: #e2e8f0;
    }

    .btn-salvar {
        width: 100%;
        padding: 16px;
        background: #0891b2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-salvar:hover {
        background: #0e7490;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(8, 145, 178, 0.4);
    }

    .btn-salvar:active {
        transform: translateY(0);
    }

    /* Info box */
    .info-box {
        background: rgba(8, 145, 178, 0.15);
        border: 1px solid rgba(8, 145, 178, 0.3);
        border-radius: 10px;
        padding: 16px 20px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #22d3ee;
        font-size: 0.9em;
    }

    /* Placeholder escuro */
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #64748b;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 25px;
        }
    }
</style>

<a href="/admin/produtos" class="btn-voltar">‚Üê Voltar para Produtos</a>

<div class="page-header">
    <h1>‚úèÔ∏è Editar Produto</h1>
</div>

<div class="form-container">
    <div class="info-box">
        <span style="font-size: 1.3em;">üí°</span>
        <span>Para ajustar o estoque, utilize a p√°gina <strong>Gerenciar Estoque</strong></span>
    </div>

    <form method="POST" action="/admin/produtos/editar/{{ produto.id }}">
        <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" name="nome" value="{{ produto.nome }}" required>
        </div>

        <div class="form-group">
            <label>Descri√ß√£o</label>
            <textarea name="descricao" required>{{ produto.descricao }}</textarea>
        </div>

        <div class="form-group">
            <label>Pre√ßo (R$)</label>
            <input type="number" name="preco" step="0.01" value="{{ produto.preco }}" required>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <select name="categoria" required>
                <option value="">Selecione uma categoria</option>
                {% for cat in categorias %}
                <option value="{{ cat.nome }}" {% if produto.categoria == cat.nome %}selected{% endif %}>
                    {{ cat.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-salvar">
            üíæ Salvar Altera√ß√µes
        </button>
    </form>
</div>

{% endblock %}
