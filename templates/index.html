{% extends "base.html" %}
{% block title %}Página Inicial - AquaPura{% endblock %}
{% block content %}

<!-- ===== Carrossel de Promoções ===== -->
<section class="promocoes">
    <div class="carousel">
        <div class="slides">
            <div class="slide active">
                <img src="{{ url_for('static', filename='img/banner1.png') }}" alt="Promoção 1">
            </div>
            <div class="slide">
                <img src="{{ url_for('static', filename='img/banner2.png') }}" alt="Promoção 2">
            </div>
            <div class="slide">
                <img src="{{ url_for('static', filename='img/promo3.png') }}" alt="Promoção 3">
            </div>
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</section>

<!-- ===== Categorias ===== -->
<section class="categorias">
    <a href="/garrafas" class="categoria">
        <img src="{{ url_for('static', filename='img/garrafas.png') }}" alt="Garrafas">
        <h3>Garrafas</h3>
    </a>

    <a href="/copos" class="categoria">
        <img src="{{ url_for('static', filename='img/copos.png') }}" alt="Copos">
        <h3>Copos</h3>
    </a>

    <a href="/acessorios" class="categoria">
        <img src="{{ url_for('static', filename='img/acessorios.png') }}" alt="Acessórios">
        <h3>Acessórios</h3>
    </a>
</section>

<!-- ===== Produtos Recentes ===== -->
<section class="produtos">
    <h2>Lançamentos</h2>
    <p>Produtos recém-adicionados ao catálogo AquaPura.</p>

    <div class="grid-produtos">
        {% for p in produtos %}
        <div class="produto">
            <a href="/produto/{{ p.id }}">
                <img src="{{ p.imagem_principal }}" alt="{{ p.nome }}">
            </a>

            <h3>{{ p.nome }}</h3>
            <p>R$ {{ "%.2f"|format(p.preco) }}</p>

            <a href="/produto/{{ p.id }}">
                <button>Ver detalhes</button>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
